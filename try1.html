<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="lib/underscore-min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-45101494-1']);
    _gaq.push(['_setDomainName', 'delimited.io']);
    _gaq.push(['_trackPageview']);
    (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

    </script>
    <style>
        .d3-tip {
          line-height: 1;
          font-weight: bold;
          padding: 12px;
          background: rgba(0, 0, 0, 0.8);
          color: #fff;
          border-radius: 2px;
        }

        /* Creates a small triangle extender for the tooltip */
        .d3-tip:after {
          box-sizing: border-box;
          display: inline;
          font-size: 10px;
          width: 100%;
          line-height: 1;
          color: rgba(0, 0, 0, 0.8);
          content: "\25BC";
          position: absolute;
          text-align: center;
        }

        /* Style northward tooltips differently */
        .d3-tip.n:after {
          margin: -1px 0 0 0;
          top: 100%;
          left: 0;
        }
    </style>
</head>
<body>
<script>
      //*************************************************
      // SETUP DATA VIZ
      //*************************************************
      var width = 960, height = 720, radius = 350;

      var color = d3.scale.ordinal().range(['#74E600','#26527C','#61D7A4','#6CAC2B','#408AD2','#218359','#36D792','#679ED2','#B0F26D','#4B9500','#98F23D','#04396C','#007241']);

      var tip = d3.tip()
        .attr('class', 'd3-tip')
        .offset([-10, 0])
        .html(function (d) {
            if(d["Region"]==null){
                avg = 0;
                counter = 0;
                _.each(d.children, function(num) {
                    avg += +num['Starting Median Salary'];
                    counter+=1;
                });
                avg = avg / counter;
                return "<strong>Region:</strong> <span style='color:red'>" + d["name"] + "</span><br/><strong>Avg. Starting Median Salary:</strong> <span style='color:blue'>" + "$" + avg;
            }
            return "<strong>Region:</strong> <span style='color:red'>" + d["Region"] + "</span><br/><strong>University:</strong> <span style='color:yellow'>" +  d["School Name"] + "</span><br/><strong>Starting Median Salary:</strong> <span style='color:green'>" + "$" + d["Starting Median Salary"] + "</span>";
        });

      var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(" + width / 2 + "," + height * .52 + ")");

      svg.call(tip);

      var partition = d3.layout.partition()
        .sort(null)
        .size([2 * Math.PI, radius * radius])
        .value(function(d) { return d['Starting Median Salary']; });

      var arc = d3.svg.arc()
        .startAngle(function(d) { return d.x; })
        .endAngle(function(d) { return d.x + d.dx; })
        .innerRadius(function(d) { return Math.sqrt(d.y)-100; })
        .outerRadius(function(d) { return Math.sqrt(d.y + d.dy); });

      //*************************************************
      // GET THE CSV DATA
      //*************************************************
      d3.csv("dataset/salaries-by-region.csv", function(error, data) {
        _.each(data, function(element, index, list){
            element['Starting Median Salary'] = +element['Starting Median Salary'].replace("$","").replace(",","");

        });

        //*************************************************
        // THE FUNCTION
        //*************************************************
        function genJSON(csvData, groups) {

          var genGroups = function(data) {
            return _.map(data, function(element, index) {
              return { name : index, children : element };
            });
          };

          var nest = function(node, curIndex) {
            if (curIndex === 0) {
              node.children = genGroups(_.groupBy(csvData, groups[0]));
              _.each(node.children, function (child) {
                nest(child, curIndex + 1);
              });
            }
            else {
              if (curIndex < groups.length) {
                node.children = genGroups(
                  _.groupBy(node.children, groups[curIndex])
                );
                _.each(node.children, function (child) {
                  nest(child, curIndex + 1);
                });
              }
            }
            return node;
          };
          return nest({}, 0);
        }
        //*************************************************
        // CALL THE FUNCTION
        //*************************************************
        var preppedData = genJSON(data, ['Region'])



        //*************************************************
        // LOAD THE PREPPED DATA IN D3
        //*************************************************
        var path = svg.datum(preppedData).selectAll("path")
          .data(partition.nodes)
            .enter().append("path")
          .attr("display", function(d) { return d.depth ? null : "none"; }) // hide inner ring
          .attr("d", arc)
          .attr("class", function(d) { return (d.children ? d : d.parent).name; })
          .style("stroke", "#fff")
          .style("fill", function(d) { return color((d.children ? d : d.parent).name); })
          .style("fill-rule", "evenodd")
            .on('mouseover', tip.show)
            .on('mouseout', tip.hide);

      });

</script>
</body>
</html>
